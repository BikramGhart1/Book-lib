    <div class="main">
       
        <div class="form-book" >
            <!-- somehow created a form and its display is none at initial -->
            <form class="myForm1" id="myForm" action="">
                <label>Add a new book to the Library</label>
             <input id="title-name" type="text" placeholder="Book's title " required>
             <input id="author-name" type="text" placeholder="author">
             <input id="page-number" type="number" placeholder="number of pages" required min="0">
             <label for="">Tick the box for Read status and leave for unread status</label>
             <input  id="status-read" type="checkbox" placeholder="Has read?">
             <input id="submit-form" type="submit">
             <!-- button inside form must be declared into type button to avoid it acting as submit type. -->
            <button type="button" id="close-form">Close the form</button>
            </form>

        </div>
        <div class="bookDisplay">
            <div class="bookLists" id="bookContainer">
<!-- this is empty at the beginning a place to render the book contents    -->
        </div>

        </div>

    </div>
    <div class="signleButton">
        <button id="showFromBtn" >New Book</button>
    </div>
